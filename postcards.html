<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <!-- Navbar -->

  <nav class="navbar sticky-top bg-secondary mb-5">
    <div class="container">
      <a class="navbar-brand text-light" href="#"><i class="fa-regular fa-images"></i> PostCard</a>
      <div class="d-flex">
        <a class="btn btn-outline-light" href="./index.html">Post Form</a>
        <button class="btn btn-outline-light text-bg-danger mx-5" id="delete-all" href="./index.html">Delete All</button>
    
    </div>
  </nav>
  <div class="alert-banner"></div>

  <!-- Carrusel para listar itemes en el modo telefono -->
  <div class="carousel-movil">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
      <!-- inserta indicadores  -->
      <div class="carousel-indicators"></div>
      <!-- inserta imagenes -->
      <div class="carousel-inner" id="carousel"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
        

    <div class="container mt-5 p-3" id="text-box">
      <div class="card text-center" >
        <div class="card-header">
          <h5 class="card-title"></h5>
        </div>
        <div class="card-body " id="card-body">
          <div class="author"></div>
          
          <p class="card-text"></p>
          <!-- inserta arrego de rating Star -->
          <div class="input-group mb-2 " id="star-checkbox"></div>
            

        </div>
        <div class="card-footer text-muted" id="timeLike">
          <div id="time"></div>
          <div  class="like-btn" id="like-btn">
            <a  class="btn btn-danger justify-content-end">
                <i class="fa-sharp fa-solid fa-heart whiteincolor"> </i>
                <span>Like</span>
            </a>

          </div>
        </div>
      </div>
      
    </div>
   
  </div>


  <!-- container para listar en modo desktop -->
  <div class="flex-container" id="list-cards"></div>

  <!-- footer -->

  <nav class="navbar bg-secondary mt-5  ">
    <div class="container-fluid">
     <a class="navbar-brand text-light" href="#"><i class="fa-regular fa-images"></i> PostCard</a>
     <a class="btn btn-outline-light" href="./index.html">Post Form</a>
     </div>
   </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


  <script type="module" src="./assets/js/postCards.js"></script>
</body>
</html>
