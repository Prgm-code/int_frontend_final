<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
<body>
  <!-- Navbar -->

  <nav class="navbar sticky-top bg-secondary mb-5">
    <div class="container-fluid">
      
      <a class="navbar-brand text-light" href="#"><i class="fa-regular fa-images"></i> PostCard</a>
      <div class="d-flex">
        <a class="btn btn-outline-light" id="post-cards-list" href="./postcards.html">PostCard List (0)</a>
        <button class="btn btn-outline-light text-bg-danger mx-5" id="delete-all" >Delete All</button>
    
    </div>
  </nav>




  <!-- image select  -->
    <div class="container-fluid ">

       <!-- Carrusel para listar itemes en el modo telefono -->
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <!-- inserta datos de carrusel -->
        <div class="carousel-indicators"></div>
        <!-- inserta imagenes carrusel -->
        <div class="carousel-inner" id="carousel"></div>

        <button class="carousel-control-prev" type="button"     data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- inserta imagenes en modo desktop -->
      <div class="flex-container " id="img-cards"> #</div>
    </div>

    <!--  texto bajo imagenes  -->
    <div class=" m-5 text-center">
      <h1></i>  Please select a post image  <i class="fa-solid fa-xs fa-up-long"></i></h1>
      <h4><i class="fa-solid fa-down-long"></i>  Complete al fields below to complete your post card.  </i></h4>
      <div class="alert-banner"></div>
    </div>

      
    <div class="container">
      <!--text form-->
      
      <div class="row col flex-container">

        <div class="col-md-3 mt-3">
            <form id="card-form" class="card card-body shadow">
              
              <div class="input-group mb-2">
                  <input type="text" id="title" class="form-control" placeholder="Title" autofocus>

              </div>
              <div class="input-group mb-2">
                  <input type="text" id="author" class="form-control " placeholder="Author">
              </div>
              <div class="input-group mb-2">
                  <textarea name="" id="comments" cols="100%" rows="5" placeholder="please enter text"></textarea>
              </div>
              <div class="input-group mb-2 " id="star-checkbox">
                    <i class="fa-regular fa-star fa-2x" id="1"></i>
                    <i class="fa-regular fa-star fa-2x" id="2"></i>
                    <i class="fa-regular fa-star fa-2x" id="3"></i>
                    <i class="fa-regular fa-star fa-2x" id="4"></i>
                    <i class="fa-regular fa-star fa-2x" id="5"></i>
              </div>
                            
              <button class="btn btn-primary" id="createBottom">
                Create Postcard
              </button>


            </form>
        </div>

        <div class="col-md-8 mt-3 " id="selectedcard">

          <img class=" " id="prev-card-img" src="" alt=""></img>
          <div class="lds-spinner " style="display: none" ><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>

        

      </div>
    </div>
      <nav class="navbar bg-secondary mt-5 ">
       <div class="container-fluid">
        <a class="navbar-brand text-light" href="#"><i class="fa-regular fa-images"></i> PostCard</a>
        <a class="btn btn-outline-light" id="post-cards-list" href="./postcards.html">Show PostCard</a>
        </div>
      </nav>
   
   
      
   


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>



    <script type="module" src="./assets/js/index.js"></script>
    
  </body>
</html>
